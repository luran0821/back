    <script id="dotpl-inquiryamb" type="text/x-dot-template">{{ for(var v = 0; v<it[0].length; v++ ) { }}
      <tr>
        {{ for(var i = 0; i<it.length; i++ ) { }}
        {{ if(i==it.length-2) {}}
        <td>
          <div data_reason="{{=it[i][v]}}" class="btn btn-primary reason">查看详情</div>
        </td>{{ }else if(i==it.length-1){ }}
        <td>
          <div data_remove="{{=it[0][v]}}" class="btn btn-primary btn-danger remove">移除</div>
        </td>{{ }else{ }}
        <td>{{=it[i][v]}}</td>{{ } }}
        {{ } }}
      </tr>{{ } }}
    </script>
